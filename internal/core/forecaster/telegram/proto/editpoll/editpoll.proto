syntax = "proto2";

package editpoll;

option go_package = "./editpoll";

enum FieldToEdit {
  UNDEFINED = 0;
  TITLE = 1;
  DESCRIPTION = 2;
  START_DATE = 3;
  FINISH_DATE = 4;
}

message EditPoll {
  required int32 poll_id = 1;
  required FieldToEdit field_to_edit = 2;
  optional int32 referrer_my_polls_page = 3;
}